<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Template</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container py-5 h-100">
            <div
                class="row d-flex justify-content-center align-items-center h-100"
            >
                <div class="alert alert-danger" role="alert">
                    A simple primary alert—check it out!
                </div>
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card">
                        <div class="card-body py-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-3">
                                <h2 class="fw-bold mb-2 text-uppercase">
                                    Login
                                </h2>
                                <p class="mb-5">
                                    Enter your user id and password!
                                </p>
                                <form action="/login" method="post">
                                    <div class="form-floating mb-3">
                                        <input
                                            type="text"
                                            name="user"
                                            class="form-control"
                                            id="user"
                                            placeholder="id"
                                        />
                                        <label for="user">User</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input
                                            type="password"
                                            name="password"
                                            class="form-control"
                                            id="password"
                                            placeholder="password"
                                        />
                                        <label for="password">Password</label>
                                    </div>
                                    <button
                                        class="btn btn-primary btn-lg px-5 mb-3"
                                        type="submit"
                                    >
                                        Login
                                    </button>
                                    <!-- <div>
                                        <p class="mb-0">
                                            Don't have an account?
                                            <a href="/register" class="fw-bold"
                                                >Sign Up</a
                                            >
                                        </p>
                                    </div> -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row">
                <div class="alert alert-danger" role="alert">
                    A simple primary alert—check it out!
                </div>
            </div>
            <div class="row">
                <form method="post" action="/logout">
                    <button class="w-15 btn btn-lg btn-danger" type="submit">
                        Sign Out
                    </button>
                </form>
            </div>
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-center text-lg-start">
                    <h1 class="display-4 fw-bold lh-1 mb-3">Todolist</h1>
                </div>
                <div class="col-md-10 mx-auto col-lg-5">
                    <form
                        class="p-4 p-md-5 border rounded-3 bg-light"
                        method="post"
                        action="/todolist"
                    >
                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                class="form-control"
                                name="todo"
                                placeholder="todo"
                            />
                            <label for="todo">Todo</label>
                        </div>
                        <button
                            class="w-100 btn btn-lg btn-primary"
                            type="submit"
                        >
                            Add Todo
                        </button>
                    </form>
                </div>
            </div>
            <div class="row align-items-right g-lg-5 py-5">
                <div class="mx-auto">
                    <form
                        id="deleteForm"
                        method="post"
                        style="display: none"
                    ></form>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Todo</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Belajar Laravel Dasar</td>
                                <td>
                                    <button
                                        class="w-100 btn btn-lg btn-danger"
                                        type="submit"
                                    >
                                        Remove
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
